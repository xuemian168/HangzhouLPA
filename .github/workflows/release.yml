name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送 v* 标签时触发（如 v1.0.0）
  workflow_dispatch:  # 允许手动触发

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version
        id: get_version
        run: |
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          release_name: 杭州规划爬虫套件 ${{ steps.get_version.outputs.tag }}
          body: |
            ## 杭州规划爬虫套件 ${{ steps.get_version.outputs.version }}

            本套件包含两个爬虫工具：**杭州市规划局爬虫** 和 **余杭区规划局爬虫**

            ---

            ### 下载说明

            #### 杭州市规划局爬虫
            - **Windows**: `hangzhou-windows.exe`
            - **macOS (Intel)**: `hangzhou-macos-intel`
            - **macOS (Apple Silicon)**: `hangzhou-macos-arm64`
            - **Linux**: `hangzhou-linux`

            #### 余杭区规划局爬虫
            - **Windows**: `yuhang-windows.exe`
            - **macOS (Intel)**: `yuhang-macos-intel`
            - **macOS (Apple Silicon)**: `yuhang-macos-arm64`
            - **Linux**: `yuhang-linux`

            ---

            ### 使用方法

            #### 杭州市爬虫
            1. 下载对应系统的 `hangzhou-*` 可执行文件
            2. 双击运行（Windows）或在终端中运行（macOS/Linux）
            3. 按照提示操作

            #### 余杭区爬虫
            1. 下载对应系统的 `yuhang-*` 可执行文件
            2. 运行后选择模式：
               - 模式 1：自动批量下载 1-5 页
               - 模式 2：手动指定页码下载
            3. 文件会按项目自动整理到 `yuhang_projects/` 目录

            ---

            ### 余杭区爬虫特性（v2.0 全新重构）
            - 自动下载并按项目名整理文件
            - 支持 ZIP/RAR 自动解压
            - tqdm 进度条实时显示
            - 网络异常自动重试机制
            - 详细的操作日志记录
            - 保存项目元信息（JSON）

            ---

            ### 更新日志
            #### 杭州市爬虫
            - 完全重构，遵循 SOLID、DRY、KISS 原则
            - 优化代码结构和错误处理
            - 提升性能和可维护性

            #### 余杭区爬虫
            - 修复文件覆盖严重 Bug
            - 新增按项目智能整理功能
            - 完善 RAR 解压支持
            - 添加进度显示和日志系统
            - 统一 UTF-8 编码
            - 添加重试机制和错误处理

            ---

            ### 依赖说明
            - 可执行文件已包含所有 Python 依赖，无需安装
            - 余杭爬虫的 RAR 解压需要系统安装 UnRAR：
              - macOS: `brew install unrar`
              - Ubuntu: `sudo apt-get install unrar`
              - Windows: 安装 WinRAR 或 UnRAR
          draft: false
          prerelease: false

  build-windows:
    name: Build Windows
    needs: create-release
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Hangzhou executable
        run: |
          pyinstaller --onefile --name hangzhou-windows --icon NONE hangzhou.py

      - name: Build Yuhang executable
        run: |
          pyinstaller --onefile --name yuhang-windows --icon NONE yuhang.py

      - name: Upload Hangzhou Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./dist/hangzhou-windows.exe
          asset_name: hangzhou-windows.exe
          asset_content_type: application/octet-stream

      - name: Upload Yuhang Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./dist/yuhang-windows.exe
          asset_name: yuhang-windows.exe
          asset_content_type: application/octet-stream

  build-macos-intel:
    name: Build macOS (Intel)
    needs: create-release
    runs-on: macos-12  # Intel runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Hangzhou executable
        run: |
          pyinstaller --onefile --name hangzhou-macos-intel hangzhou.py

      - name: Build Yuhang executable
        run: |
          pyinstaller --onefile --name yuhang-macos-intel yuhang.py

      - name: Make executables executable
        run: |
          chmod +x ./dist/hangzhou-macos-intel
          chmod +x ./dist/yuhang-macos-intel

      - name: Upload Hangzhou Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./dist/hangzhou-macos-intel
          asset_name: hangzhou-macos-intel
          asset_content_type: application/octet-stream

      - name: Upload Yuhang Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./dist/yuhang-macos-intel
          asset_name: yuhang-macos-intel
          asset_content_type: application/octet-stream

  build-macos-arm:
    name: Build macOS (Apple Silicon)
    needs: create-release
    runs-on: macos-14  # ARM64 runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Hangzhou executable
        run: |
          pyinstaller --onefile --name hangzhou-macos-arm64 hangzhou.py

      - name: Build Yuhang executable
        run: |
          pyinstaller --onefile --name yuhang-macos-arm64 yuhang.py

      - name: Make executables executable
        run: |
          chmod +x ./dist/hangzhou-macos-arm64
          chmod +x ./dist/yuhang-macos-arm64

      - name: Upload Hangzhou Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./dist/hangzhou-macos-arm64
          asset_name: hangzhou-macos-arm64
          asset_content_type: application/octet-stream

      - name: Upload Yuhang Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./dist/yuhang-macos-arm64
          asset_name: yuhang-macos-arm64
          asset_content_type: application/octet-stream

  build-linux:
    name: Build Linux
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Hangzhou executable
        run: |
          pyinstaller --onefile --name hangzhou-linux hangzhou.py

      - name: Build Yuhang executable
        run: |
          pyinstaller --onefile --name yuhang-linux yuhang.py

      - name: Make executables executable
        run: |
          chmod +x ./dist/hangzhou-linux
          chmod +x ./dist/yuhang-linux

      - name: Upload Hangzhou Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./dist/hangzhou-linux
          asset_name: hangzhou-linux
          asset_content_type: application/octet-stream

      - name: Upload Yuhang Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./dist/yuhang-linux
          asset_name: yuhang-linux
          asset_content_type: application/octet-stream
